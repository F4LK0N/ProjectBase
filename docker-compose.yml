version: '3.9'
services:
  server:
    container_name: ${PROJECT_NAME}-server
    image: ${PROJECT_NAME}/server
    build: ./.docker/server
    environment:
      # Verify the .env file.
      - PROJECT_NAME=${PROJECT_NAME:?!!! ERROR !!! .env file not found at the root directory!}
      # Environment variables.
      # Every variable defined here must also be defined in:
      # /.docker/server/apache/sites-enabled/main.conf
      - PROJECT_NAME
      - PROJECT_LABEL
      - PROJECT_CONTENT_TYPE
      - SERVER_LOCATION
      - SERVER_PROVIDER
      - SERVER_ENVIRONMENT
      - MYSQL_HOST
      - MYSQL_PORT
      - MYSQL_USER=${MYSQL_APP_USER}
      - MYSQL_PASS=${MYSQL_APP_PASS}
      - MYSQL_DATABASE
      - MYSQL_DATABASE_TEST
    volumes:
      # Working Directory
      - ./src/:/var/www/html/
      # DotEnv File
      #TODO: Verify the necessity of map the .env file to inside the src folder.
      # Logs
      #TODO: Map Docker host logs.
      - ./data/logs/apache/:/var/log/apache2/
      - ./data/logs/php/:/var/log/php/
      - ./data/tests/:/var/tests/
    networks:
      - backend
    ports:
      - "80:80"
      - "443:443"

